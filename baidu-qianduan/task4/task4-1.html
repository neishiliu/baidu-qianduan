<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>task4</title>
    <style type="text/css" rel="stylesheet">

*{margin:0;padding:0;}
.content{
    width:400px;
    height:200px;
    background: #ccc;
    position:absolute;
    top:50%;
    left:50%;
    margin:-100px 0 0-200px;
}
.box1{
    width:50px;
    height:50px;
    background:#fc0;
    border-radius:0 0 100% 0;
    position:absolute;
    top:0;
    left:0;
}
.box2{
    width:50px;
    height:50px;
    background:#fc0;
    border-radius:100% 0 0 0;
    position:absolute;
    right:0;
    bottom:0;
}

    </style>
</head>
<body>
  <div class="content">
      <div class="box1"></div>
      <div class="box2"></div>
  </div>
</body>
</html>
